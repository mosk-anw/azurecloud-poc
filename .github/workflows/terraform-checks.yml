name: Terraform Checks

on:
  pull_request:
    branches: [ main, staging, develop ]
    paths: ["live_terraform_project/**"]

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  terraform_checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: live_terraform_project

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Setup Backend Configuration for Validation
      run: |
        echo "Setting up backend configuration for validation..."
        mkdir -p ../temp_backends
        mv backend-*.tf ../temp_backends/ || true
        cat > backend.tf << 'BACKEND_EOF'
        terraform {
          backend "azurerm" {}
        }
        BACKEND_EOF
        echo "Backend configuration for validation:"
        cat backend.tf

    - name: Terraform Init
      id: init
      run: |
        echo "Initializing Terraform with backend configuration..."
        terraform init -backend=false
      continue-on-error: true

    - name: Terraform Validate
      id: validate  
      run: |
        echo "Validating Terraform configuration..."
        terraform validate -no-color
      continue-on-error: true

    - name: Terraform Format Check
      id: fmt
      run: |
        echo "Checking Terraform formatting..."
        terraform fmt -check=true -diff
      continue-on-error: true

    - name: Cleanup validation backend
      run: |
        rm -f backend.tf
        mv ../temp_backends/backend-*.tf . || true
        rmdir ../temp_backends || true

    - name: Comment PR with Results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const initStatus = '${{ steps.init.outcome }}' === 'success' ? 'âœ… SUCCESS' : 'âŒ FAILED';
          const validateStatus = '${{ steps.validate.outcome }}' === 'success' ? 'âœ… SUCCESS' : 'âŒ FAILED';
          const fmtStatus = '${{ steps.fmt.outcome }}' === 'success' ? 'âœ… SUCCESS' : 'âŒ FAILED';
          
          const allPassed = '${{ steps.init.outcome }}' === 'success' && 
                           '${{ steps.validate.outcome }}' === 'success' && 
                           '${{ steps.fmt.outcome }}' === 'success';
          
          const summary = allPassed ? 
            'ğŸ‰ **All checks passed!** Ready for deployment.' : 
            'âš ï¸ **Some checks failed.** Please review and fix before merging.';

          const output = `## ğŸ§ª Terraform Validation Results
          
          ### ğŸ—ï¸ Terraform Init
          \`\`\`
          ${initStatus}
          \`\`\`

          ### âœ… Terraform Validate  
          \`\`\`
          ${validateStatus}
          \`\`\`

          ### ğŸ¨ Terraform Format
          \`\`\`
          ${fmtStatus}
          \`\`\`

          ${summary}`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

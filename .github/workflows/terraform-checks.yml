name: Terraform Checks

on:
  pull_request:
    branches: [ main, staging, develop ]
    paths: ["live_terraform_project/**"]

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  terraform_checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: live_terraform_project

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0  # Fixed version to avoid compatibility issues

    - name: ğŸ”§ Setup Backend Configuration for Validation
      run: |
        echo "Setting up backend configuration for validation..."
        # Temporarily move all backend files to avoid conflicts
        mkdir -p ../temp_backends
        mv backend-*.tf ../temp_backends/ || true
        
        # Create a minimal backend.tf for validation only
        cat > backend.tf << 'BACKEND_EOF'
        terraform {
          backend "azurerm" {}
        }
        BACKEND_EOF
        
        echo "Backend configuration for validation:"
        cat backend.tf

    - name: ğŸ—ï¸ Terraform Init
      id: init
      run: |
        echo "Initializing Terraform with backend configuration..."
        terraform init -backend=false  # Skip backend for validation
      continue-on-error: true

    - name: âœ… Terraform Validate
      id: validate  
      run: |
        echo "Validating Terraform configuration..."
        terraform validate -no-color
      continue-on-error: true

    - name: ğŸ¨ Terraform Format Check
      id: fmt
      run: |
        echo "Checking Terraform formatting..."
        terraform fmt -check=true -diff
      continue-on-error: true

    - name: ğŸ§¹ Cleanup validation backend
      run: |
        # Remove temporary backend and restore original files
        rm -f backend.tf
        mv ../temp_backends/backend-*.tf . || true
        rmdir ../temp_backends || true

    - name: ğŸ“Š Comment PR with Results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const output = `## ğŸ§ª Terraform Validation Results
          
          ### ğŸ—ï¸ Terraform Init
          \`\`\`
          ${{ steps.init.outcome == 'success' ? 'âœ… SUCCESS' : 'âŒ FAILED' }}
          \`\`\`

          ### âœ… Terraform Validate  
          \`\`\`
          ${{ steps.validate.outcome == 'success' ? 'âœ… SUCCESS' : 'âŒ FAILED' }}
          \`\`\`

          ### ğŸ¨ Terraform Format
          \`\`\`
          ${{ steps.fmt.outcome == 'success' ? 'âœ… SUCCESS' : 'âŒ FAILED' }}
          \`\`\`

          ${{ steps.init.outcome == 'success' && steps.validate.outcome == 'success' && steps.fmt.outcome == 'success' ? 'ğŸ‰ **All checks passed!** Ready for deployment.' : 'âš ï¸ **Some checks failed.** Please review and fix before merging.' }}`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });
